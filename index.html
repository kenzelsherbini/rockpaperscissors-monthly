<!doctype html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="style.css" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://use.typekit.net/smr8qal.css">
    </head>

    <body class="home">

        <header>
            <div class="container">
                <div class="row text-center py-3 bg-white m-5">
                    <h1 class="p-3">ROCK PAPER SCISSORS</h1>
                    <p>Choose your move by clicking the buttons to battle the computer!</p>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid">
                <div class="container-fluid">
                    <!-- user choice -->
                    <div class="row justify-content-center mb-4">
                        <div class="col-md-3 d-flex flex-column align-items-center">
                            <p id="userName"></p>
                            <img src="/imgs/paper.png" alt="User choice" class="choice-img" id="userChoiceImg">
                        </div>

                        <!-- Scoreboard -->
<div class="col-md-3 d-flex flex-column align-items-center mt-5">
    <div class="score">
        <div class="card p-4 shadow-sm mb-5" style="width: 250px;"> 
            <div class="text-center mb-3">
                <h2 class="card-title">SCOREBOARD</h2>
            </div>
            <div class="row text-center">
                <div class="col-6">
                    <h4 id="userName"></h4>
                    <p id="userScore">0</p> 
                </div>
                <div class="col-6">
                    <h4>Computer</h4>
                    <p id="computerScore">0</p> 
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>
</div>

                       
                        <!-- computer choice -->
                        <div class="col-md-3 d-flex flex-column align-items-center">
                            <p>Computer</p>
                            <img src="/imgs/paper.png" alt="Computer choice" class="choice-img" id="computerChoiceImg">
                        </div>
                    </div>
                
                    <!-- buttons -->
                    <div class="row justify-content-center text-center pt-5 m-5 mb-5">
                        <div class="col-md-3 d-flex justify-content-center">
                            <button class="game-btn" data-choice="rock">
                                <img src="/imgs/rock.png" alt="Rock" class="btn-img" onclick="playGame('rock')">
                            </button>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center">
                            <button class="game-btn" data-choice="paper">
                                <img src="/imgs/paper.png" alt="Paper" class="btn-img" onclick="playGame('paper')">
                            </button>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center">
                            <button class="game-btn" data-choice="scissors">
                                <img src="/imgs/scissors.png" alt="Scissors" class="btn-img" onclick="playGame('scissors')">
                            </button>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </main>


        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
