<!doctype html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://use.typekit.net/smr8qal.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row text-center py-3">
                    <h1>ROCK PAPER SCISSORS</h1>
                    <p>Choose your move by clicking the buttons to battle the computer!</p>
                </div>
            </div>
        </header>

        <main>
            <div class="container-fluid">
                <!-- User and Computer Choices -->
                <div class="row justify-content-center mb-4">
                    <p>Username</p> 
                    <p>Computer</p>
                    <!-- Centered and resized user and computer choice images -->
                    <div class="col-6 d-flex justify-content-center">
                        <img src="/imgs/bg.jpg" alt="User choice"  style="max-width: 300px;">
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <img src="/imgs/bg.jpg" alt="Computer choice" style="max-width: 300px;">
                    </div>
                </div>

                <!-- Rock Paper Scissors Images -->
                <div class="row justify-content-center text-center pt-5 m-5">
                    <div class="col-md-4 d-flex justify-content-center">
                        <img src="/imgs/rock.jpg" alt="Rock" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <div class="col-md-4 d-flex justify-content-center">
                        <img src="/imgs/paper.png" alt="Paper" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <div class="col-md-4 d-flex justify-content-center">
                        <img src="/imgs/scissors.png" alt="Scissors" class="img-fluid" style="max-width: 150px;">
                    </div>
                </div>

                <!-- Game Result -->
                <div class="score">
                    <div class="container justify-content-center p-3 bg-primary">
                        <div class="row text-center">
                    <h2>SCORE</h2>
                </div>
                <div class="row m-3 p-3">
                    <h4 class="">Your Name:</h4> <p>32131</p>
                    <h4 class="">Computer:</h4> <p>32131</p>
                </div>
            </div>
        </main>

        <footer>
            <div class=""></div>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
